<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header-animate">
            <div class="logo">
                <a href="index.html"><img src="../assets/logo.jpg" alt="Workorder Management Logo" class="logo" width="100" height="50"></a>
                <h1>Technician Panel</h1>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><button id="logoutBtn" class="logout-btn" onclick="window.location.href='index.html'">Logout</button></li>
            </ul>
        </nav>

        <main>
            <section class="workorders fade-in">
                <h2 class="section-title">Assigned Work Orders</h2>
                <div class="filter-controls">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="assignedBy">
                        <option value="all">All Assigners</option>
                        <option value="manager">Manager</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>
                <table id="workOrderTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Assigned By</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="workOrdersList">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Work Order Details Modal -->
    <div id="workOrderModal" class="modal scale-in">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Work Order Details</h3>
            <div id="workOrderDetails"></div>
            <div class="status-update">
                <h4>Update Status</h4>
                <select id="statusUpdate">
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="issue">Issue Reported</option>
                </select>
                <div id="issueReportBox" style="display: none;">
                    <textarea id="issueDescription" placeholder="Describe the issue..."></textarea>
                </div>
                <button id="updateStatus">Update</button>
            </div>
        </div>
    </div>
    <script src="js/technician.js"></script>
</body>
</html>
