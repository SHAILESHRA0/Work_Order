<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Workorder Management</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo.jpg" alt="Logo" class="logo">
                <h2>WorkOrder Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="workorders.html"><i class="fas fa-tasks"></i> Work Orders</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search workorders...">
                </div>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-info">
                        <img src="../assets/user-avatar.jpg" alt="User" class="avatar">
                        <span class="user-name">John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-clipboard-list"></i>
                    <div class="stat-info">
                        <h3>Total Orders</h3>
                        <p data-stat="total-orders">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3>Pending</h3>
                        <p data-stat="pending">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h3>Completed</h3>
                        <p>195</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="stat-info">
                        <h3>Urgent</h3>
                        <p>18</p>
                    </div>
                </div>
            </div>

            <section class="workorders-section">
                <div class="section-header">
                    <h2>Recent Work Orders</h2>
                    <button class="new-order-btn" id="newOrderBtn">
                        <i class="fas fa-plus"></i> New Order
                    </button>
                </div>
                <div class="workorders-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Asset</th>
                                <th>Status</th>
                                <th>Assigned To</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="workordersTableBody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/session.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
