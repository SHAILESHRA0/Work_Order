<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel - Car Repair Work Order</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #0056b3;
        }

        main {
            padding: 1rem;
        }

        .workorder-form, .workorder-history {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .form-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-actions button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        .form-actions button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
        }

        .table-controls {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        .table-controls input, .table-controls select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }

        .status-completed {
            background-color: #c3e6cb;
            color: #155724;
        }

        .status-in-progress {
            background-color: #b8daff;
            color: #004085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manager Panel - Work Order Approval</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    
    <main>
        <section class="workorder-history">
            <h2>Work Orders Pending Approval</h2>
            <div class="table-controls">
                <input type="text" id="searchInput" placeholder="Search work orders...">
                <select id="filterPriority">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="pending">Pending Approval</option>
                    <option value="approved">Approved</option>
                    <option value="cleared">Cleared</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Title</th>
                        <th>Car Model</th>
                        <th>License Plate</th>
                        <th>Repair Type</th>
                        <th>Priority</th>
                        <th>Engineer</th>
                        <th>Created Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </section>
    </main>

    <!-- Work Order Details Modal -->
    <div id="workOrderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Work Order Details</h2>
            <div id="workOrderDetails"></div>
            <div class="modal-actions">
                <button id="approveBtn" class="approve-btn">Approve</button>
                <button id="clearBtn" class="clear-btn">Clear</button>
                <button id="closeBtn" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const filterPriority = document.getElementById('filterPriority');
            const filterStatus = document.getElementById('filterStatus');
            const modal = document.getElementById('workOrderModal');
            let selectedWorkOrder = null;

            // Event Listeners
            searchInput.addEventListener('input', loadWorkOrders);
            filterPriority.addEventListener('change', loadWorkOrders);
            filterStatus.addEventListener('change', loadWorkOrders);

            document.querySelector('.close').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            async function loadWorkOrders() {
                try {
                    const response = await fetch('/api/manager/work-orders', {
                        headers: {
                            'Authorization': `Bearer ${sessionStorage.getItem('token')}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Failed to fetch work orders');
                    
                    const workOrders = await response.json();
                    const searchTerm = searchInput.value.toLowerCase();
                    const priorityFilter = filterPriority.value;
                    const statusFilter = filterStatus.value;

                    const filteredOrders = workOrders.filter(wo => {
                        const matchesSearch = 
                            wo.title?.toLowerCase().includes(searchTerm) || 
                            wo.vehicle?.model?.toLowerCase().includes(searchTerm);
                        const matchesPriority = !priorityFilter || wo.priority === priorityFilter;
                        const matchesStatus = !statusFilter || wo.status === statusFilter;
                        return matchesSearch && matchesPriority && matchesStatus;
                    });

                    renderWorkOrders(filteredOrders);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to load work orders');
                }
            }

            function renderWorkOrders(workOrders) {
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = workOrders.map(wo => `
                    <tr>
                        <td>${wo.orderNumber}</td>
                        <td>${wo.title}</td>
                        <td>${wo.vehicle.model}</td>
                        <td>${wo.vehicle.licensePlate}</td>
                        <td>${wo.repairType}</td>
                        <td>${wo.priority}</td>
                        <td>${wo.engineer}</td>
                        <td>${new Date(wo.createdAt).toLocaleString()}</td>
                        <td><span class="status-badge ${wo.status.toLowerCase()}">${wo.status}</span></td>
                        <td>
                            <button onclick="viewDetails('${wo.id}')" class="view-btn">View</button>
                            ${wo.status === 'pending' ? `
                                <button onclick="approveWorkOrder('${wo.id}')" class="approve-btn">Approve</button>
                                <button onclick="clearWorkOrder('${wo.id}')" class="clear-btn">Clear</button>
                            ` : ''}
                        </td>
                    </tr>
                `).join('');
            }

            // ... rest of the functions remain the same ...

            // Initialize
            loadWorkOrders();
        });
    </script>
</body>
</html>
