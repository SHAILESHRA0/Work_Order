<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel - Car Repair Work Order</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #0056b3;
        }

        main {
            padding: 1rem;
        }

        .workorder-form, .workorder-history {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .form-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-actions button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        .form-actions button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manager Panel - Car Repair Work Order</h1>
        <div>
            <button id="logoutBtn">Logout</button>
            <button id="toggleViewBtn">View Work Order History</button>
        </div>
    </header>
    
    <main>
        <section class="workorder-form">
            <h2>Create/Edit Car Repair Work Order</h2>
            <form id="workorderForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Car Model:
                            <input type="text" id="carModel" required>
                        </label>
                        <label>License Plate:
                            <input type="text" id="licensePlate" required>
                        </label>
                        <label>WO Number:
                            <input type="text" id="woNumber" required>
                        </label>
                        <label>Repair Type:
                            <select id="repairType" required>
                                <option value="">Select Type</option>
                                <option value="engine">Engine</option>
                                <option value="transmission">Transmission</option>
                                <option value="brakes">Brakes</option>
                                <option value="suspension">Suspension</option>
                                <option value="electrical">Electrical</option>
                            </select>
                        </label>
                        <label>Priority:
                            <select id="priority" required>
                                <option value="">Select Priority</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </label>
                        <label>Assign To:
                            <select id="assignedEmployee" required>
                                <option value="">Select Mechanic</option>
                                <option value="emp1">John Smith</option>
                                <option value="emp2">Jane Doe</option>
                                <option value="emp3">Mike Johnson</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Parts Required:</label>
                        <div class="checkbox-group" id="partsRequired">
                            <label><input type="checkbox" value="oil"> Oil</label>
                            <label><input type="checkbox" value="brakePads"> Brake Pads</label>
                            <label><input type="checkbox" value="filters"> Filters</label>
                            <label><input type="checkbox" value="sparkPlugs"> Spark Plugs</label>
                            <label><input type="checkbox" value="belts"> Belts</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Safety Tools Required:</label>
                        <div class="checkbox-group" id="safetyTools">
                            <label><input type="checkbox" value="helmet"> Safety Helmet</label>
                            <label><input type="checkbox" value="gloves"> Safety Gloves</label>
                            <label><input type="checkbox" value="goggles"> Safety Goggles</label>
                            <label><input type="checkbox" value="boots"> Safety Boots</label>
                            <label><input type="checkbox" value="harness"> Safety Harness</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Task List:</label>
                        <div id="taskList">
                            <div class="task-item">
                                <input type="text" placeholder="Enter task" class="task-input">
                                <button type="button" class="add-task">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Resource List:</label>
                        <div id="resourceList">
                            <div class="resource-item">
                                <input type="text" placeholder="Enter resource" class="resource-input">
                                <button type="button" class="add-resource">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Start Time: <input type="datetime-local" id="startTime" required></label>
                        <label>End Time: <input type="datetime-local" id="endTime" required></label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit">Create Work Order</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </section>
        <section class="workorder-history" style="display: none;">
            <h2>Work Order History</h2>
            <div class="table-controls">
                <input type="text" id="searchInput" placeholder="Search work orders...">
                <select id="filterPriority">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>WO Number</th>
                        <th>Car Model</th>
                        <th>License Plate</th>
                        <th>Repair Type</th>
                        <th>Priority</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </section>
    </main>
    <script>
        const API_URL = 'http://localhost:5502/api/workorders'; // Corrected API URL

        document.addEventListener('DOMContentLoaded', function() {
            const workorderForm = document.getElementById('workorderForm');
            const toggleViewBtn = document.getElementById('toggleViewBtn');
            const workorderSection = document.querySelector('.workorder-form');
            const historySection = document.querySelector('.workorder-history');
            const searchInput = document.getElementById('searchInput');
            const filterPriority = document.getElementById('filterPriority');

            // Task and Resource Management
            function addNewInput(containerName, type) {
                const container = document.getElementById(containerName);
                const newItem = document.createElement('div');
                newItem.className = `${type}-item`;
                newItem.innerHTML = `
                    <input type="text" placeholder="Enter ${type}" class="${type}-input">
                    <button type="button" class="remove-${type}">-</button>
                `;
                container.appendChild(newItem);
            }

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-task')) {
                    addNewInput('taskList', 'task');
                }
                if (e.target.classList.contains('add-resource')) {
                    addNewInput('resourceList', 'resource');
                }
                if (e.target.classList.contains('remove-task') || e.target.classList.contains('remove-resource')) {
                    e.target.parentElement.remove();
                }
            });

            // Form Submission
            workorderForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = {
                    woNumber: document.getElementById('woNumber').value,
                    carModel: document.getElementById('carModel').value,
                    licensePlate: document.getElementById('licensePlate').value,
                    repairType: document.getElementById('repairType').value,
                    priority: document.getElementById('priority').value,
                    assignedTo: document.getElementById('assignedEmployee').value,
                    partsRequired: Array.from(document.querySelectorAll('#partsRequired input:checked')).map(cb => cb.value),
                    safetyTools: Array.from(document.querySelectorAll('#safetyTools input:checked')).map(cb => cb.value),
                    tasks: Array.from(document.querySelectorAll('.task-input')).map(input => input.value).filter(Boolean),
                    resources: Array.from(document.querySelectorAll('.resource-input')).map(input => input.value).filter(Boolean),
                    startTime: document.getElementById('startTime').value,
                    endTime: document.getElementById('endTime').value,
                    status: 'Pending'
                };

                saveWorkOrder(formData);
                workorderForm.reset();
                updateWorkOrderHistory();
            });

            // Toggle View
            toggleViewBtn.addEventListener('click', function() {
                const isShowingHistory = workorderSection.style.display === 'none';
                workorderSection.style.display = isShowingHistory ? 'block' : 'none';
                historySection.style.display = isShowingHistory ? 'none' : 'block';
                toggleViewBtn.textContent = isShowingHistory ? 'View Work Order History' : 'Create Work Order';
            });

            // Search and Filter
            searchInput.addEventListener('input', updateWorkOrderHistory);
            filterPriority.addEventListener('change', updateWorkOrderHistory);

            // Work Order Management Functions
            async function saveWorkOrder(workOrder) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(workOrder)
                    });
                    if (!response.ok) throw new Error('Failed to save work order');
                    await updateWorkOrderHistory();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to save work order');
                }
            }

            async function updateWorkOrderHistory() {
                try {
                    const response = await fetch(API_URL); // Ensure API URL is correct
                    if (!response.ok) throw new Error('Failed to fetch work orders');
                    const workOrders = await response.json();
                    const searchTerm = searchInput.value.toLowerCase();
                    const priorityFilter = filterPriority.value;

                    const filteredOrders = workOrders.filter(wo => {
                        const matchesSearch = Object.values(wo).some(val => 
                            String(val).toLowerCase().includes(searchTerm)
                        );
                        const matchesPriority = !priorityFilter || wo.priority === priorityFilter;
                        return matchesSearch && matchesPriority;
                    });

                    const tbody = document.getElementById('historyTableBody');
                    tbody.innerHTML = filteredOrders.map(wo => `
                        <tr>
                            <td>${wo.woNumber}</td>
                            <td>${wo.carModel}</td>
                            <td>${wo.licensePlate}</td>
                            <td>${wo.repairType}</td>
                            <td>${wo.priority}</td>
                            <td>${wo.assignedTo}</td>
                            <td>${wo.status}</td>
                            <td>${new Date(wo.startTime).toLocaleString()}</td>
                            <td>${new Date(wo.endTime).toLocaleString()}</td>
                            <td>
                                <button onclick="editWorkOrder('${wo._id}')">Edit</button>
                                <button onclick="deleteWorkOrder('${wo._id}')">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to fetch work orders');
                }
            }

            // Add delete function
            window.deleteWorkOrder = async function(id) {
                if (confirm('Are you sure you want to delete this work order?')) {
                    try {
                        const response = await fetch(`${API_URL}/${id}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) throw new Error('Failed to delete work order');
                        await updateWorkOrderHistory();
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to delete work order');
                    }
                }
            };

            // Initialize
            updateWorkOrderHistory();
        });
    </script>
</body>
</html>
